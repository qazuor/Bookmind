# Docker Compose for BookMind local development
# Usage: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: bookmind-postgres
    restart: unless-stopped
    ports:
      - "5440:5432"
    environment:
      POSTGRES_USER: bookmind
      POSTGRES_PASSWORD: bookmind_dev
      POSTGRES_DB: bookmind
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookmind -d bookmind"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bookmind-pgadmin
    restart: unless-stopped
    profiles:
      - tools
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@bookmind.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  pgadmin_data:
