<html lang="en">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bookmind.app/" />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "BookMind",
        "description": "AI-powered bookmark manager that automatically organizes, summarizes, and helps you rediscover your saved links.",

        "applicationCategory": "ProductivityApplication",

        "offers": {
          "@type": "Offer",
          "price": "0",

          "Smart tag suggestions",
          "Semantic search",
          "Collections and categories",
          "Multi-language support",
          "Export to JSON, HTML, CSV"
        ],
        "author": {
          "@type": "Organization",
          "name": "BookMind"
        }

    <div id="root"></div>
